schema {
    query: Query
    mutation: Mutation
    subscription: Subscription
}

scalar DateTime

type Telemetry{
  id: ID!
  when: DateTime!
  name: String!
  sensorId: Int!
  sensorValue: Float!
}

type Query {
  queryTelemetry: Telemetry!
}

type Subscription {
  subscriptionTelemetry: Telemetry!
}

type Mutation {
  mutationTelemetry(sensorId: Int!, sensorValue: Float!): Boolean
}